<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
        <form [formGroup]="registrationform" (submit)="submitregistration()">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" formControlName="username" required="">
          <input type="email" name="email" placeholder="Email" formControlName="email" required="">
          <input type="password" name="pswd" placeholder="Password" formControlName="password" required="">
          <button type="submit">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form [formGroup]="loginform">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" formControlName="email" required="">
          <input type="password" name="pswd" placeholder="Password" formControlName="password" required="">
          <button type="submit" (click)="submitlogin()">Login</button>
        </form>
      </div>
  </div>

</body>
